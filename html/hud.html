<div class="control-icon momos-token-changer-image-selection" data-action="momos-token-changer-selector">
    <img src="modules/momos-token-changer/img/token-icon.webp" width="36" height="36" title="{{localize 'MomoTokenChanger.TokenButton' }}" />

    <div class="momos-token-changer-selector-wrap">
        {{#each parsedImages as |image|}}
            {{#if image.type}}
            <button class="control-icon momos-token-changer-button-select {{#if image.used}}momos-token-changer-button-disabled active{{/if}}">
                {{#if ../imageSelectionDisplay}}
                <img class="momos-token-changer-button-image" src="{{image.route}}" alt="{{image.name}}" data-route="{{image.route}}" data-name="{{image.name}}" />
                {{else}}
                <span data-name="{{image.route}}">{{image.name}}</span>
                {{/if}}
            </button>
            {{/if}}
        {{/each}}
    </div>

</div>
